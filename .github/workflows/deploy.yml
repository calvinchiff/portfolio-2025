name: Deploy Portfolio

on: 
  push:
    branches: 
      - main

jobs: 
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy on VPS
        run: |
          ssh -o StrictHostKeyChecking=no -p {{ secrets.VPS_PORT }} deploy@calvinchiff.com << 'EOF'
          cd /var/www/portfolio-2025
          git pull origin main

          # Rebuild docker image
          docker build -t portfolio:latest .

          # Stop old container
          docker stop portfolio || true
          docker rm portfolio || true

          # Start new container
          docker run -d --name portfolio --restart always -p 3000:3000 portfolio:latest
          EOF
          
